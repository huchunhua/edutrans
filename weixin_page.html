<script type="text/javascript">
// 对应老师列表收放
 $('.student').click(function(){
    $(this).next('div').toggle();
 })

// 显示发送内容
$('.sending').click(function(){
    var message = $('textarea').val();
    $('textarea').val('');
    var wrap = $('.text-wrap');
    var h = $('.text-wrap>.text:last').position().top;
    var hb = $('.text-wrap>.text:last').height();
    var top = h +hb +30;
    var topd= h + hb+24;
    var date = new Date();
    $(wrap).append($('<p>').html(message).addClass('text'));
    $('.text-wrap>.text:last').css({'position':'absolute','top':top+'px','right':'40px','max-width':'70%','word-wrap':' break-word','text-align':'left',});
    $(wrap).append($('<span>').html(date.toLocaleString()).addClass('date').css({'position':'absolute','top':topd+'px','right':'40px'}));
})

//点击切换内容并显示颜色不同的图标
$('.news').click(
	function(){
		$('.side').show();
		$('.side_hidden').hide();
		$('.news').hide();
		$('.news_hidden').show();
		$('.notice_hidden').show();
		$('.notice').hide();
		$('.hidden01').hide();
		$('.right_page_box').hide();
		$('.side_box').hide();
		$('.hidden02').show();
		$('.right_page_information_box').show();
		
})
$('.side').click(
	function(){
		$('.side').hide();
		$('.side_hidden').show();
		$('.news_hidden').hide();
		$('.news').show();
		$('.notice_hidden').show();
		$('.notice').hide();
		$('.hidden02').hide();
		$('.hidden01').hide();
		$('.right_page_box').hide();
		$('.right_page_information_box').hide();
		$('.side_box').show();
		
})
$('.notice_hidden').click(
	function(){
		$('.side').show();
		$('.side_hidden').hide();
		$('.news_hidden').hide();
		$('.news').show();
		$('.notice').show();
		$('.notice_hidden').hide();	
		$('.hidden02').hide();
		$('.hidden01').show();
		$('.side_box').hide();	
		$('.right_page_box').show();	
		$('.right_page_information_box').hide();
})
//单击联系人框背景和兑换框的改变
$('.dialogue_box').click(
	function(){
		$('.dialogue_box').removeClass('dialogue01');
		$(this).addClass('dialogue01');
})
//点击当前对话，对话内容中的title变为当前的title
$(document).ready(function(){
	$('.words_tltle').click(
		function(){
			document.getElementById('text_content').innerHTML=$(this).text();	
		})
});



</script>
